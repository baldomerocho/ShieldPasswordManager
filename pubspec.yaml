name: ptf
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_localizations:
    sdk: flutter
  intl: any
  dio: ^5.3.2
  lottie: ^2.6.0
  firebase_core: ^2.15.1
  google_sign_in: ^6.1.5
  twitter_login: ^4.4.2
  firebase_messaging: ^14.6.7
  cloud_firestore: ^4.9.1
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  firebase_auth: ^4.9.0
  sign_in_with_apple: ^5.0.0
  cached_network_image: ^3.2.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.1
  firebase_analytics: ^10.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.4.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.2

flutter_native_splash:
  image: assets/images/shield.png
  color: "#ffffff"
  android_disable_fullscreen: true

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/shield_bg_white.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  adaptive_icon_background: "#ffffff"
  web:
    generate: true
    image_path: "assets/images/shield.png"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/shield_bg_white.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/shield_bg_white.png"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/flags/
    - assets/lotties/

  fonts:
    - family: "DM Sans"
      fonts:
        - asset: "fonts/DM_Sans/static/DMSans-Thin.ttf"
          weight: 100
        - asset: "fonts/DM_Sans/static/DMSans-ThinItalic.ttf"
          weight: 100
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-ExtraLight.ttf"
          weight: 200
        - asset: "fonts/DM_Sans/static/DMSans-ExtraLightItalic.ttf"
          weight: 200
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-Light.ttf"
          weight: 300
        - asset: "fonts/DM_Sans/static/DMSans-LightItalic.ttf"
          weight: 300
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-Regular.ttf"
          weight: 400
        - asset: "fonts/DM_Sans/static/DMSans-Italic.ttf"
          weight: 400
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-Medium.ttf"
          weight: 500
        - asset: "fonts/DM_Sans/static/DMSans-MediumItalic.ttf"
          weight: 500
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-SemiBold.ttf"
          weight: 600
        - asset: "fonts/DM_Sans/static/DMSans-SemiBoldItalic.ttf"
          weight: 600
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-Bold.ttf"
          weight: 700
        - asset: "fonts/DM_Sans/static/DMSans-BoldItalic.ttf"
          weight: 700
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-ExtraBold.ttf"
          weight: 800
        - asset: "fonts/DM_Sans/static/DMSans-ExtraBoldItalic.ttf"
          weight: 800
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-Black.ttf"
          weight: 900
        - asset: "fonts/DM_Sans/static/DMSans-BlackItalic.ttf"
          weight: 900
          style: italic
flutter_intl:
  enabled: true