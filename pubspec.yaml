name: ptf
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flutter_localizations:
    sdk: flutter
  intl: any
  dio: ^5.3.2
  lottie: ^2.6.0
  firebase_core: ^2.15.1
  google_sign_in: ^6.1.5
  twitter_login: ^4.4.2
  firebase_messaging: ^14.6.7
  cloud_firestore: ^4.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  freezed: ^2.4.2
  json_serializable: ^6.7.1
  build_runner: ^2.4.6

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/

  fonts:
    - family: "DM Sans"
      fonts:
        - asset: "fonts/DM_Sans/static/DMSans-Thin.ttf"
          weight: 100
        - asset: "fonts/DM_Sans/static/DMSans-ThinItalic.ttf"
          weight: 100
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-ExtraLight.ttf"
          weight: 200
        - asset: "fonts/DM_Sans/static/DMSans-ExtraLightItalic.ttf"
          weight: 200
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-Light.ttf"
          weight: 300
        - asset: "fonts/DM_Sans/static/DMSans-LightItalic.ttf"
          weight: 300
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-Regular.ttf"
          weight: 400
        - asset: "fonts/DM_Sans/static/DMSans-Italic.ttf"
          weight: 400
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-Medium.ttf"
          weight: 500
        - asset: "fonts/DM_Sans/static/DMSans-MediumItalic.ttf"
          weight: 500
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-SemiBold.ttf"
          weight: 600
        - asset: "fonts/DM_Sans/static/DMSans-SemiBoldItalic.ttf"
          weight: 600
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-Bold.ttf"
          weight: 700
        - asset: "fonts/DM_Sans/static/DMSans-BoldItalic.ttf"
          weight: 700
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-ExtraBold.ttf"
          weight: 800
        - asset: "fonts/DM_Sans/static/DMSans-ExtraBoldItalic.ttf"
          weight: 800
          style: italic
        - asset: "fonts/DM_Sans/static/DMSans-Black.ttf"
          weight: 900
        - asset: "fonts/DM_Sans/static/DMSans-BlackItalic.ttf"
          weight: 900
          style: italic